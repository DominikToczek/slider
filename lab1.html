<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lab1.css">
    <title>Document</title>
</head>
<body>
    <div id="slider" style="width: 900px; height: 600px; background-image: url('img1.jpg');
                            background-size: 100%;" onclick="img_click()">
        
    </div>

    <script type="text/javascript">
        let counter = 1;
        let elem = document.getElementById("slider");

        function img_click() {
            if (elem.style.width == "900px") {
                elem.style.width = "1200px";
                elem.style.height = "800px";
                elem.style.backgroundSize = "100%";
                document.body.style.background = "rgba(0,0,0,0.8)";
            }
            else {
                elem.style.width = "900px";
                elem.style.height = "600px";
                elem.style.backgroundSize = "100%";
                document.body.style.background = "rgba(0,0,0,0)";
            }
            
        }


        function slide() {
            switch (counter) {
                case 1:
                elem.style.background = "url('img2.jpg')";
                break;
                case 2:
                elem.style.background = "url('img3.jpg')";
                break;
                case 3:
                elem.style.background = "url('img4.jpg')";
                break;
                case 4:
                elem.style.background = "url('img1.jpg')";
                break;
                default:
                elem.style.background = "url('img1.jpg')";
                break;
            }
            counter++;
            if (counter == 5)
            {
                counter = 1;
            }
        }

        setInterval(slide, 5000);
    </script>
</body>
</html>
